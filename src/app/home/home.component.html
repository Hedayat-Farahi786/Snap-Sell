<section class="home flex h-screen bg-secondary dark:bg-darkSecondary">
  <div [style]="{width: menuOpened ? '5vw' : '15vw'}" class="h-full"></div>
  <!-- <div [style]="{width: menuOpened ? '5vw' : '15vw'}" class="h-full fixed py-5 bg-main flex flex-col items-center "> -->
    <div [style]="{ width: menuOpened ? '5vw' : '15vw' }" class="h-full fixed py-5 bg-main flex flex-col items-center transition-all duration-500 linear">

    <div (click)="toggleSidebar()" class="transition-all duration-200 ease-in-out absolute -right-5 drop-shadow-md cursor-pointer w-8 h-8 bg-white text-main flex items-center justify-center rounded-full">
      <svg *ngIf="menuOpened" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="transition-all duration-200 ease-in-out w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
      </svg>
      <svg *ngIf="!menuOpened" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="transition-all duration-200 ease-in-out w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
            
    </div>
    <div class="logo">
      <img
        [style]="{width: menuOpened ? '40px' : '150px'}"
        [src]="!menuOpened ? '../../assets/logos/logo_horizontal.png' : '../../assets/logos/logo_icon.png'"
        alt=""
      />
    </div>
    <div class="my-5"></div>

    <div [style]="{padding: menuOpened ?  '': '0 10px'}" class="flex flex-col space-y-5 w-full">
      <div
      [routerLink]="['/home']"
      routerLinkActive="active-link"
      [style]="{borderRadius: menuOpened ? '0': '', justifyContent: menuOpened ? 'center' : 'start'}"
        class="home cursor-pointer px-4 py-2 w-full rounded-md space-x-2 font-semibold text-white bg-main flex items-center justify-start"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [class]="menuOpened ? 'w-6 h-6' : 'w-5 h-5'">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        

        <p *ngIf="!menuOpened">Home</p>
      </div>

      <div
      [routerLink]="[{ outlets: { home: ['dashboard'] } }]"
      routerLinkActive="active-link"
      [style]="{borderRadius: menuOpened ? '0': '', justifyContent: menuOpened ? 'center' : 'start'}"
        class="dashboard transition-all duration-900 ease-in-out cursor-pointer px-4 py-2 w-full rounded-md space-x-2 font-semibold text-white bg-main flex items-center justify-start"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          [class]="menuOpened ? 'w-6 h-6' : 'w-5 h-5'"

        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 6a7.5 7.5 0 107.5 7.5h-7.5V6z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 10.5H21A7.5 7.5 0 0013.5 3v7.5z"
          />
        </svg>

        <p *ngIf="!menuOpened">Dashboard</p>
      </div>
      <div
      [routerLink]="[{ outlets: { home: ['settings'] } }]"
      routerLinkActive="active-link"
      [style]="{borderRadius: menuOpened ? '0': '', justifyContent: menuOpened ? 'center' : 'start'}"
        class="settings transition-all duration-900 ease-in-out cursor-pointer px-4 py-2 w-full rounded-md space-x-2 font-semibold text-white bg-main flex items-center justify-start"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          [class]="menuOpened ? 'w-6 h-6' : 'w-5 h-5'"

        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>

        <p *ngIf="!menuOpened">Settings</p>
      </div>
    </div>

    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 absolute bottom-10 left-8 text-magenta dark:text-darkMagenta">
        <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm5.03 4.72a.75.75 0 010 1.06l-1.72 1.72h10.94a.75.75 0 010 1.5H10.81l1.72 1.72a.75.75 0 11-1.06 1.06l-3-3a.75.75 0 010-1.06l3-3a.75.75 0 011.06 0z" clip-rule="evenodd" />
      </svg>
       -->
    <div
      class="settings cursor-pointer rounded-md space-x-2 font-normal text-white flex items-center content-center absolute bottom-10 left-8"
      (click)="logout()"
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        [class]="menuOpened ? 'w-6 h-6' : 'w-5 h-5'"
      >
        <path

          clip-rule="evenodd"
        />
      </svg>

      <p *ngIf="!menuOpened">Logout</p>
    </div>
  </div>
  <div [style]="{width: menuOpened ? '95vw' : '85vw'}">

    >
      <div class="info flex flex-col space-y-2">
        <h1 class="text-2xl text-magenta dark:text-darkMagenta font-bold">{{userService.userData?.storeName}}</h1>
        <p class="text-xs text-[#8b8b8b]">{{today}}</p>
      </div>
      <div class="flex items-center justify-center space-x-5">

        <div (click)="openBill()" class="text-magenta dark:text-darkMagenta relative cursor-pointer">

            [style]="{ display: showLanguages ? 'block' : 'none' }"
            class="shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] bg-secondary dark:bg-darkSecondary absolute w-full rounded-md transition duration-500 ease-in-out"
          >
            <ul class="py-2 space-y-2 font-medium text-xs text-magenta dark:text-darkMagenta" role="none">
              <li
                (click)="selectLanguage()"
                class="w-full hover:bg-light dark:bg-darkLight cursor-pointer px-4 py-2"
              >
                <div class="inline-flex items-center">
                  <svg
                    class="h-4 w-4 rounded-full mr-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"

                    <path d="M0 0h512v170.7H0z" />
                    <path fill="#d00" d="M0 170.7h512v170.6H0z" />
                  </svg>
                  Deutsch
                </div>
              </li>
            </ul>
          </div>
        </div>
        <button (click)="toggleDarkMode()" class="border border-gray rounded shadow-sm p-1 cursor-pointer text-magenta dark:text-darkMagenta hover:opacity-80 transition-all duration-200 ease-linear">

    <div class="bg-secondary dark:bg-darkSecondary h-full">
      <div *ngIf="cameDown" (click)="scrollToTop()" class="bg-white z-50 inline-block text-main p-1 rounded-full fixed bottom-8 right-8 cursor-pointer transition-all duration-200 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" />
        </svg>
