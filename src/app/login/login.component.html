  <div class="main text-magenta dark:text-darkMagenta w-full flex items-center justify-center">
    <form [formGroup]="loginForm" (submit)="login()"
      class="login__card bg-light dark:bg-darkLight w-11/12 md:w-2/6 space-y-8 shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] rounded-md p-10">
      <h1 class="font-bold text-xl text-center">Login to your account</h1>
      <div class="flex flex-col space-y-4">
        <div class="inputs flex flex-col space-y-4">
          <div class="email__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="email">Email</label>
            <input class="w-full drop-shadow-md rounded-md text-magenta dark:text-darkMagenta bg-secondary dark:bg-darkSecondary px-4 py-4 outline-none text-sm"
              type="email" formControlName="email" placeholder="john@example.com" />
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
              <p *ngIf="email?.errors?.['email']" class="text-xs text-main">Incorrect email format!</p>
              <p *ngIf="email?.errors?.['required']" class="text-xs text-main">Email is required!</p>
              <p *ngIf="email?.errors?.['notFound']" class="text-xs text-main">User not found!</p>
            </div>
            <!-- <span class="text-xs text-red font-semibold">Email is required</span> -->
          </div>
          <div class="password__input flex flex-col w-full space-y-2">
            <label class="text-sm font-normal" for="password">Password</label>
            <input class="w-full drop-shadow-md rounded-md text-magenta dark:text-darkMagenta bg-secondary dark:bg-darkSecondary px-4 py-4 outline-none text-sm"
              type="password" formControlName="password" placeholder="******" />
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              <p *ngIf="password?.errors?.['required']" class="text-xs text-main">Password is required!</p>
              <p *ngIf="password?.errors?.['minlength']" class="text-xs text-main">Password must be at least 6 characters!</p>
              <p *ngIf="password?.errors?.['incorrect']" class="text-xs text-main">Password is not correct!</p>
            </div>
            <!-- <span class="text-xs text-red font-semibold">Password is required</span> -->
          </div>
        </div>
        <div class="login__actions flex items-center justify-between">
          <div class="rememberMe text-xs flex items-center space-x-2">
            <input class="cursor-pointer" type="checkbox" />
            <p>Remember Me</p>
          </div>
          <div class="forgotPassword text-xs cursor-pointer hover:underline transition-all duration-200 ease-linear">
            <p>Forgot Password?</p>
          </div>
        </div>
      </div>
      <div class="login__button">
        <button type="submit" [disabled]="loginForm.invalid || loading" class="w-full rounded-md bg-main text-magenta dark:text-darkMagenta font-bold p-2 disabled:opacity-50 disabled:cursor-not-allowed">
         <div class="flex items-center justify-center space-x-2">
          <span>Login</span>
          <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="animate-spin w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
          </svg>   
         </div>       
        </button>
      </div>
      <div class="login__reminder text-xs">
        <p>
          Don't have an account yet?
          <span routerLink="/signup" class="text-main font-semibold cursor-pointer hover:underline">Sign Up</span>
        </p>
      </div>
    </form>
  </div>
</section>
